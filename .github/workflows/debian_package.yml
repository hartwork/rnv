name: Build Debian package

on:
  pull_request:
  push:
  schedule:
    - cron: '0 16 * * 5'  # Every Friday 4pm

jobs:
  debian_package:
    name: Build Debian package
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac  # v4.0.0

      - name: Install build dependencies
        run: |-
          set -x
          sudo apt-get update
          sudo apt-get install --no-install-recommends -V \
            asciidoc \
            autotools-dev \
            build-essential \
            debhelper \
            devscripts \
            docbook-xml \
            docbook-xsl \
            fakeroot \
            libexpat1-dev \
            libncurses5-dev \
            libreadline-dev \
            libscm-dev \
            libx11-dev \
            libxml2-utils \
            xsltproc \
            xz-utils \
            zip

      - name: Build Debian package
        run: |-
          set -x
          ./bootstrap
          ./configure
          make deb
